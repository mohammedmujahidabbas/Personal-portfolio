<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujahid | Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <form action="">
        <div class="box">
            <header><h1>Contact Details</h1></header>
            <div >
                <input class="name" type="text" name="fname" id="fname" placeholder="First Name">
                <input class="name" type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <p>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="number" name="Phone" id="Phone" placeholder="Phone">
            </p>
            <p>
                <textarea placeholder="Enter your Address" name="address" id="address" cols="100" rows="10"></textarea>
            </p>
            <p><input class="msg" type="text" name="Message_subject" id="Message_subject" placeholder="Message subject"> </p>
            <p>
                <textarea name="Message" id="Message" cols="100" rows="5" placeholder="Drop Message"></textarea>

            </p>
            <p>
                <input type="submit" value="Send">
            </p>
        </div>
    </form>
    <div class="thanks">
        Made with &hearts; by <a target="_blank" href="https://www.instagram.com/mujahid_mohammed_1/">Mujahid Abbas</a>
    </div>

</body>
</html>
